<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>LoginAccount</title>
</head>

<body>

    <!-- Contenedor principal del formulario de login -->
    <div class="login">
        <h2 class="header1">Sign in</h2>

        <!-- Iconos para el inicio de sesión con redes sociales -->
        <div class="icon">
            <i class="fab fa-twitter"></i>
            <i class="fab fa-google"></i>
            <i class="fab fa-facebook"></i>
        </div>

        <!-- Formulario de inicio de sesion -->
        <form class="form_login">
            <p class="instr">Enter your Email and Password</p>

            <input type="email" class="gmail_input" placeholder="Email">
            <br>
            <input type="password" class="password_input" placeholder="Password">
            <br>

            <!-- Enlace para recuperar la contraseña -->
            <a class="forgot" href="#">Forgot Password</a>
    </div>

    <button type="submit" class="submit_form">Sign In</button>
    </form>

</body>

</html>
